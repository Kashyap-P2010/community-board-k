{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/sign_up.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <form action="{{ url_for('auth.sign_up') }}" method="post">
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="admin-toggle", name="admin-toggle">
                <label class="form-check-label" for="admin-toggle">Admin</label>
            </div>
            <hr>
            
            <p>By creating an account you agree to our <a href="#">Terms & Conditions</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </form>
        <p style="margin-bottom: -5px;">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
    </div>
    <script src="{{url_for('static', filename='')}}"></script>
{% endblock %}
