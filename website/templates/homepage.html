{% extends "base.html" %}

{% block title %}Community Board{% endblock %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/homepage.css') }}">
{% endblock %}

{% block content %}
    <h1>Community Board</h1>

    <!-- Profile Picture and Name -->
    <a style="text-decoration: none;" href="#">
        <img style="width: 78.775px; height: 75.35px; transform: translate(348px, 0px);" class="pfpic" src="{{ url_for('static', filename='images/no_icon.png') }}" alt="Profile Picture">
    </a>
    <p style="width: 165.994px; transform: translate(333.2px, 0px); height: 58px;" class="firstName">Kashyap</p>

    <!-- Board Section -->
    <div style="height: 604.2px; transform: translate(0px, -6.80002px);" class="Board">
        <a class="add" href="{{ url_for('vote.create_vote') }}">+</a>

        <!-- Template Thread (hidden) -->
        <div class="thread" style="display: none;">
            <!-- Title and Vote Section -->
            <div class="thread-title-container">
                <h1 class="thread-title">Issue</h1>
                <div class="vote-holder">
                    <p class="check">âœ”</p>
                    <p class="vote-count">2400</p>
                </div>  
            </div>

            <!-- Truncated Description with Tooltip -->
            <p class="thread-desc" style="font-size: 20px; padding-left: 2%;">Description</p>

            <p class="thread-deadline">Deadline</p>

            <!-- Tags -->
            <div class="tags-container"></div>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="{{ url_for('static', filename='homepage.js') }}"></script>
{% endblock %}
