{%extends "base.html"%}


{% block title %}Create Vote{% endblock %}

{% block head %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Tagify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='styles/create_vote.css')}}">
{% endblock %}


{% block content %}
    <!-- Profile Picture and Name Wrapper -->
    <div class="top-right">
        <a style="text-decoration: none;" href="#">
            <img class="pfpic" src="{{url_for('static', filename='images/no_icon.png')}}" alt="Profile Picture">
        </a>
        <p class="firstName">Kashyap</p>
    </div>

    <!-- Issue Form -->
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="issueName" class="form-label">1. What is the name of your issue?</label>
                <input type="text" class="form-control" id="issueName" placeholder="Issue name">
            </div>

            <div class="mb-3">
                <label for="issueDescription" class="form-label">2. Description of issue</label>
                <textarea class="form-control" id="issueDescription" rows="4" placeholder="Describe the issue"></textarea>
            </div>

            <div class="mb-3">
                <label for="issueDeadline" class="form-label">3. What is the deadline for fixing your issue?</label>
                <input type="date" class="form-control" id="issueDeadline">
            </div>

            <div class="mb-3">
                <label for="issueTags" class="form-label">4. Add tags</label>
                <input type="text" id="issueTags" class="form-control" placeholder="Add tags">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Tagify JS -->
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

    <script>
        // Initialize Tagify for the tags input
        var input = document.querySelector('#issueTags');
        new Tagify(input, {
            delimiters: ",",  // Only allow commas to separate tags, not spaces
            pattern: /^[^\s]+$/, // Disallow spaces in tags
            // Optional additional settings
            enforceWhitelist: false, // Allows any text as a tag (can be customized)
            maxTags: 10, // Limit the number of tags
        });
    </script>
{% endblock %}
