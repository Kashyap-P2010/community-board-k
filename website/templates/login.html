{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <form action="{{ url_for('auth.login') }}" method="post">
      <input class="input-field" type="text" name="email" placeholder="Email" required>
      <input class="input-field" type="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="bottom-links">
      <p>Don't have an account?&nbsp;&nbsp;<a href="{{ url_for('auth.sign_up') }}" class="link">Sign up</a></p>
      <span class="divider">|</span>
      <a href="{{ url_for('auth.forgot_pwd') }}" class="link">Forgot password?</a>
    </div>
  </div>
</div>
{% endblock %}
